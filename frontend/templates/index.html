<!doctype html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <div class="form-box">
      <h2>Registration Form</h2>
      <p>Please fill in the details below to register.</p>
      <form action="{{ backend_url }}/submit" method="POST">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
  <style>
    body {
      font-family: Arial;
      background-color: #2c3e50;
      padding: 50px;
    }
    .form-box {
      background-color: #ecf0f1;
      padding: 30px;
      width: 300px;
      margin: 0 auto;
      border: 1px solid #bdc3c7;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</html>
