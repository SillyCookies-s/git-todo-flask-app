<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do & Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <h2>Registration</h2>
        <form action="{{ backend_url }}/submit" method="POST">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <button type="submit">Register</button>
        </form>
      </div>
      
      <div class="form-section">
        <h2>Add To-Do Item</h2>
        <form action="{{ backend_url }}/add_todo" method="POST">
          <div class="form-group">
            <label for="itemId">Item ID</label>
            <input type="text" id="itemId" name="itemId" required />
          </div>
          <div class="form-group">
            <label for="itemUUId">Item UUID</label>
            <input type="text" id="itemUUId" name="itemUUId" required />
          </div>
          <div class="form-group">
            <label for="itemHash">Item Hash</label>
            <input type="text" id="itemHash" name="itemHash" required />
          </div>
          <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" name="itemName" required />
          </div>
          <div class="form-group">
            <label for="itemDescription">Description</label>
            <input type="text" id="itemDescription" name="itemDescription" required />
          </div>
          <button type="submit">Add Item</button>
        </form>
      </div>
    </div>
  </body>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
    }
    
    .form-section {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
    }
    
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }
    
    button:hover {
      transform: translateY(-1px);
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .form-section {
        width: 90%;
        max-width: 400px;
      }
    }
  </style>
</html>
